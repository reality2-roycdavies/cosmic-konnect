<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Cosmic Konnect: phone without signal - disconnected state -->
  <!-- Phone body -->
  <rect x="5" y="1" width="6" height="11" rx="1" stroke="currentColor" stroke-width="1.2" fill="none" opacity="0.4"/>
  <!-- Phone screen -->
  <rect x="6.2" y="2.5" width="3.6" height="7" rx="0.4" fill="currentColor" opacity="0.1"/>
  <!-- Home button -->
  <circle cx="8" cy="10.5" r="0.6" fill="currentColor" opacity="0.3"/>
  <!-- No signal waves - just an X -->
  <line x1="12" y1="4" x2="15" y2="7" stroke="currentColor" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
  <line x1="15" y1="4" x2="12" y2="7" stroke="currentColor" stroke-width="1" stroke-linecap="round" opacity="0.4"/>
</svg>
